name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Update Release Tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: sersoft-gmbh/running-release-tags-action@v2
        with:
          tag: v1.1.0
          update-minor: false
          create-release: false

name: 'Application Secrets'
description: 'Provides application secrets'
inputs:
  project-name:
    description: Project name. Defaults to PROJECT_NAME from environment variable.
    required: false
  environment:
    description: Application environment (staging/production). Defaults to ENVIRONMENT environment variable.
    required: false
  type:
    description: Parameter Type (BUILD, RUNTIME, ALL)
    required: false
    default: BUILD
runs:
  using: 'node16'
  main: '../../dist/secrets.js'
